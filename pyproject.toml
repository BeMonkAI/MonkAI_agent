[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "monkai-agent-all"
version = "0.1.0"
description = "MonkAI Agent Framework"
requires-python = ">=3.8"

[tool.hatch.build]
include = [
    "libs/monkai_agent",
    "libs/monkai_agent.groq"
]

[tool.hatch.build.targets.wheel]
only-include = ["libs"]
sources = ["libs"]
